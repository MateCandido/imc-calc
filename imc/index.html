<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite seu peso" required>
            <label for="height">Altura (m):</label>
            <input type="number" step="0.01" id="height" placeholder="Digite sua altura" required>
            <button type="submit">Calcular IMC</button>
            <button type="reset">Limpar</button>
        </form>
        <div id="result">
            <p id="imcResult">Seu IMC <span></span></p>
            <p id="categoryResult">Categoria: <span></span></p>
            <h3>Confira as Classificações</h3>
            <div id="classificationResult">
                <ul>
                    <li>Abaixo do peso: &lt; 18,5</li>
                    <li>Peso normal: 18,5 - 24,9</li>
                    <li>Sobrepeso: 25 - 29,9</li>
                    <li>Obesidade grau I: 30 - 34,9</li>
                    <li>Obesidade grau II: 35 - 39,9</li>
                    <li>Obesidade grau III: &gt;= 40</li>
                </ul>
            </div>
            <button id="backButton">Voltar</button>
        </div>
    </div>
</body>

</html>
